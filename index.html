<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-key-16.png" type="image/x-icon">
</head>
<body>

    <form id="loginForm">
        <label name="email">Email:</label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <div id="emailError" class="error-message"></div>

        <label name="password">Password:</label>
        <input type="password" name="password" id="password" required autocomplete="off">
        <span id="show-hide">Show/Hide</span>
        <div id="passwordError" class="error-message"></div>

        <label name="confirmPassword">Confirm password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required autocomplete="off">
        <div id="confirmPasswordError" class="error-message"></div>

        <input type="submit" value="Login">



    </form>
    

    <script src="script.js"></script>
</body>
</html>
